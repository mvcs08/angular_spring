<div class="container">
    <div class="left-section">
        <mat-card>

            <h1>Detalhes Fornecedor</h1>

                <form>
                    <div class="form-group">
                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Razão Social</mat-label>
                            <input matInput type="text" value="{{fornecedor?.razaoSocial}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Nome Fantasia</mat-label>
                            <input matInput type="text" value="{{fornecedor?.nomeFantasia}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="half-width">
                            <mat-label>CNPJ</mat-label>
                            <input matInput type="text" value="{{fornecedor?.cpfOuCNPJ}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="half-width">
                            <mat-label>Inscrição Estadual</mat-label>
                            <input matInput type="text" value="{{fornecedor?.inscricaoEstadual}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Endereço</mat-label>
                            <input matInput type="text" value="{{fornecedor?.endereco}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="half-width">
                            <mat-label>Tipo de Produto</mat-label>
                            <input matInput type="text" value="{{fornecedor?.tipo}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Representante</mat-label>
                            <input matInput type="text" value="{{fornecedor?.representante}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="half-width">
                            <mat-label>Telefone do Representante</mat-label>
                            <input matInput type="text" value="{{fornecedor?.numeroRepresentante}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="half-width">
                            <mat-label>E-mail</mat-label>
                            <input matInput type="text" value="{{fornecedor?.email}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>E-mail Financeiro</mat-label>
                            <input matInput type="text" value="{{fornecedor?.emailFinanceiro}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Dados Bancários</mat-label>
                            <input matInput type="text" value="{{fornecedor?.dadosBancarios}}" disabled>
                        </mat-form-field>

                        <mat-form-field appearance="fill" class="full-width">
                            <mat-label>Outros</mat-label>
                            <input matInput type="text" value="{{fornecedor?.outros}}" disabled>
                        </mat-form-field>
                    </div>

                    <div class="button-container">
                        <button class="voltar-button" routerLink='/fornecedor'>Voltar</button>
                    </div>

                </form>

        </mat-card>
    </div>
    <div class="right-section">
        <img src="assets/images/Fornecedor.png" alt="Cadastro de Fornecedor">
    </div>
</div>
