<app-header></app-header>

<div class="margem">
  <h1 class="cor cabeçalho-table espacamento">Colaboradores</h1>

  <mat-form-field class="espacamento input-box">
    <mat-label>Pesquisar</mat-label>
    <input matInput (input)="search($event)">
  </mat-form-field>


  <mat-card>

    <table mat-table [dataSource]="colaboradores" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let colaborador"> {{colaborador.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Função">
        <th mat-header-cell *matHeaderCellDef>Função</th>
        <td mat-cell *matCellDef="let colaborador"> {{colaborador.funcao}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Salário">
        <th mat-header-cell *matHeaderCellDef>Salário</th>
        <td mat-cell *matCellDef="let colaborador"> {{colaborador.valorSalario}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Ações">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let colaborador">
          <div class="espacos">
            <button mat-icon-button class="button-color-edit"><mat-icon class="color-icon">edit</mat-icon></button>
            <button routerLink="/colaborador/visualizar/{{colaborador.id}}" mat-icon-button
              class="button-color-view"><mat-icon class="color-icon">visibility</mat-icon></button>
            <button (click)="OpenDialog(colaborador.id)" mat-icon-button class="button-color-delete"><mat-icon
                class="color-icon">delete</mat-icon></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
  </mat-card>
